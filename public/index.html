<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="container">

    <h1>Städer och Länder Admin</h1>
  
    <p> <strong> Lägg till Länder:</strong></p>
    <form action="/add" method="post">
      <input type="text" name="id" id="id" placeholder="Ange ID"><br/><br/>
      <input type="text" name="land" id="land" placeholder="Ange land"><br/><br/>
      <input type="submit" name="submit-btn-add" id="submit-btn-add-land" class="btn" value="Lägg till">
      <input type="submit" name="submit-btn-remove" id="submit-btn-remove" class="btn" value="Ta bort">
    </form>
    <br/><br/>
    <p><strong>Lägg till Städer:</strong></p>
    <form action="/add" method="post">
      <input type="text" name="id" id="id" placeholder="Ange ID"><br/><br/>
      <input type="text" name="stad" id="stad" placeholder="Ange stad"><br/><br/>
      <input type="text" name="countryid" id="countryid" placeholder="Ange land ID"><br/><br/>
      <input type="text" name="population" id="population" placeholder="Ange population"><br/><br/>
      <input type="submit" name="submit-btn-add" id="submit-btn-add-stad" class="btn" value="Lägg till">
      <input type="submit" name="submit-btn-remove" id="submit-btn-remove" class="btn" value="Ta bort">
    </form>
    <footer>Created by Nandan Tyagi | <a href="http://www.nandantyagi.com">www.nandantyagi.com</a></footer>
  </div>
  <script src="javascripts/index.js"></script>
</body>

</html>
